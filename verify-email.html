<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Email Verification - College Dating</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <style>
    :root { --primary:#ff6b6b; --secondary:#4ecdc4; --gradient: linear-gradient(135deg, var(--primary), var(--secondary)); }
    * { box-sizing: border-box; }
    body { font-family: 'Poppins', sans-serif; background: linear-gradient(135deg, rgba(255,107,107,.08), rgba(78,205,196,.08)); min-height: 100vh; display: flex; align-items: center; justify-content: center; padding: 24px; }
    .card { background: #fff; border-radius: 18px; width: 100%; max-width: 520px; padding: 32px; box-shadow: 0 10px 30px rgba(0,0,0,.08); text-align: center; }
    .logo { font-weight: 900; font-size: 20px; background: var(--gradient); -webkit-background-clip: text; -webkit-text-fill-color: transparent; margin-bottom: 12px; }
    .icon { font-size: 48px; margin-bottom: 12px; }
    .success { color: #10b981; }
    .error { color: #ef4444; }
    h1 { margin: 8px 0 12px; font-size: 22px; }
    p { color: #555; margin: 0 0 20px; }
    .btn { display: inline-block; padding: 12px 22px; border-radius: 28px; border: none; background: var(--gradient); color: #fff; cursor: pointer; text-decoration: none; font-weight: 600; }
    .muted { color: #777; font-size: 14px; margin-top: 8px; }
    .loading { display: inline-flex; gap: 8px; align-items: center; color: #555; }
    .spinner { width: 18px; height: 18px; border: 3px solid #eee; border-top-color: var(--primary); border-radius: 50%; animation: spin 1s linear infinite; }
    @keyframes spin { to { transform: rotate(360deg); } }
    .hidden { display: none; }
  </style>
</head>
<body>
  <div class="card">
    <div class="logo">college<span style="color: var(--primary)">datingbyyt</span></div>
    <div id="state-loading" class="state">
      <div class="loading"><span class="spinner"></span> <span>Verifying your email...</span></div>
    </div>
    <div id="state-success" class="state hidden">
      <div class="icon success"><i class="fas fa-check-circle"></i></div>
      <h1>Email Verified</h1>
      <p>Your email has been verified. You can now log in and start connecting.</p>
      <a class="btn" href="/index.html">Go to Login</a>
    </div>
    <div id="state-error" class="state hidden">
      <div class="icon error"><i class="fas fa-times-circle"></i></div>
      <h1>Verification Failed</h1>
      <p id="error-text">The verification link is invalid or has expired.</p>
      <a class="btn" href="/index.html">Back to Home</a>
      <div class="muted">You can request a new verification email from the login page.</div>
    </div>
  </div>
  <script>
    function getParam(name){ const p = new URLSearchParams(window.location.search); return p.get(name); }
    function show(id){ document.getElementById('state-loading').classList.add('hidden'); document.getElementById('state-success').classList.add('hidden'); document.getElementById('state-error').classList.add('hidden'); document.getElementById(id).classList.remove('hidden'); }
    async function verify(){
      const token = getParam('token');
      const status = getParam('status');
      const message = getParam('message');
      if(status === 'success'){ show('state-success'); return; }
      if(status === 'error'){ document.getElementById('error-text').textContent = message || 'Verification failed.'; show('state-error'); return; }
      if(!token){ document.getElementById('error-text').textContent = 'No verification token found.'; show('state-error'); return; }
      try{
        const base = window.location.origin;
        const res = await fetch(`${base}/api/auth/verify/${token}`);
        if(res.ok){ show('state-success'); }
        else{
          let msg = 'Verification failed.'; try{ const d = await res.json(); msg = d.message || msg; }catch(e){}
          document.getElementById('error-text').textContent = msg; show('state-error');
        }
      }catch(err){ document.getElementById('error-text').textContent = 'Network error. Please try again.'; show('state-error'); }
    }
    verify();
  </script>
</body>
</html>
