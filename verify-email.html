<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Verification - College Dating Web</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #ff6b6b, #4ecdc4);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .verification-container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 500px;
            width: 100%;
            text-align: center;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }

        .loading {
            display: block;
        }

        .result {
            display: none;
        }

        .icon {
            font-size: 4rem;
            margin-bottom: 20px;
        }

        .success .icon {
            color: #4CAF50;
        }

        .error .icon {
            color: #f44336;
        }

        .loading .icon {
            color: #2196F3;
            animation: spin 2s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        h1 {
            color: #333;
            margin-bottom: 15px;
            font-size: 2rem;
        }

        p {
            color: #666;
            line-height: 1.6;
            margin-bottom: 20px;
        }

        .btn {
            display: inline-block;
            background: linear-gradient(135deg, #ff6b6b, #4ecdc4);
            color: white;
            padding: 12px 30px;
            text-decoration: none;
            border-radius: 25px;
            font-weight: bold;
            transition: transform 0.3s ease;
            border: none;
            cursor: pointer;
            margin: 10px;
        }

        .btn:hover {
            transform: translateY(-2px);
        }

        .btn-outline {
            background: transparent;
            border: 2px solid #ff6b6b;
            color: #ff6b6b;
        }

        .btn-outline:hover {
            background: #ff6b6b;
            color: white;
        }
    </style>
</head>
<body>
    <div class="verification-container">
        <!-- Loading State -->
        <div id="loading" class="loading">
            <div class="icon">
                <i class="fas fa-spinner"></i>
            </div>
            <h1>Verifying Email...</h1>
            <p>Please wait while we verify your email address.</p>
        </div>

        <!-- Success State -->
        <div id="success" class="result success">
            <div class="icon">
                <i class="fas fa-check-circle"></i>
            </div>
            <h1>Email Verified! ðŸŽ‰</h1>
            <p>Congratulations! Your email has been successfully verified. You can now access all features of College Dating Web.</p>
            <a href="/" class="btn">
                <i class="fas fa-sign-in-alt"></i> Login Now
            </a>
        </div>

        <!-- Error State -->
        <div id="error" class="result error">
            <div class="icon">
                <i class="fas fa-times-circle"></i>
            </div>
            <h1>Verification Failed</h1>
            <p id="error-message">The verification link is invalid or has expired.</p>
            <a href="/" class="btn">
                <i class="fas fa-home"></i> Go Home
            </a>
            <button onclick="resendVerification()" class="btn btn-outline">
                <i class="fas fa-envelope"></i> Resend Email
            </button>
        </div>
    </div>

    <script>
        // Get token from URL
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');

        if (!token) {
            showError('No verification token found in URL.');
        } else {
            verifyEmail(token);
        }

        async function verifyEmail(token) {
            try {
                const response = await fetch(`/api/auth/verify-email/${token}`);
                const data = await response.json();

                if (response.ok) {
                    showSuccess();
                } else {
                    showError(data.message || 'Verification failed');
                }
            } catch (error) {
                console.error('Verification error:', error);
                showError('Network error. Please try again.');
            }
        }

        function showSuccess() {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('success').style.display = 'block';
        }

        function showError(message) {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('error').style.display = 'block';
            document.getElementById('error-message').textContent = message;
        }

        async function resendVerification() {
            const email = prompt('Please enter your email address:');
            if (!email) return;

            try {
                const response = await fetch('/api/auth/resend-verification', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email })
                });

                const data = await response.json();
                
                if (response.ok) {
                    alert('Verification email sent! Please check your inbox.');
                } else {
                    alert(data.message || 'Failed to send verification email');
                }
            } catch (error) {
                alert('Network error. Please try again.');
            }
        }
    </script>
</body>
</html>
