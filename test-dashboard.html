<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Dashboard - collegedatingbyyt</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 40px;
            background: #f5f5f5;
            text-align: center;
        }
        .success {
            background: #d4edda;
            color: #155724;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
            border: 1px solid #c3e6cb;
        }
        .error {
            background: #f8d7da;
            color: #721c24;
            padding: 20px;
            border-radius: 10px;
            margin: 20px 0;
            border: 1px solid #f5c6cb;
        }
        button {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        button:hover {
            background: #0056b3;
        }
        .token-info {
            background: #e2e3e5;
            padding: 15px;
            border-radius: 5px;
            margin: 20px 0;
            word-break: break-all;
        }
    </style>
</head>
<body>
    <h1>üéØ Test Dashboard</h1>
    <p>This is a minimal test to check if login redirect works</p>
    <div id="status"></div>
    <div id="tokenInfo"></div>
    <div>
        <button onclick="checkToken()">Check Token</button>
        <button onclick="clearToken()">Clear Token</button>
        <button onclick="goBack()">Back to Login</button>
    </div>
    <script>
        function checkToken() {
            console.log('üîç Checking for token...');
            const token = localStorage.getItem('collegedatingbyyt_token');
            const statusDiv = document.getElementById('status');
            const tokenDiv = document.getElementById('tokenInfo');
            if (token) {
                console.log('‚úÖ Token found!', token);
                statusDiv.innerHTML = '<div class="success">‚úÖ SUCCESS! Token found - Login redirect worked!</div>';
                tokenDiv.innerHTML = `<div class="token-info"><strong>Token:</strong> ${token.substring(0, 50)}...</div>`;
            } else {
                console.log('‚ùå No token found');
                statusDiv.innerHTML = '<div class="error">‚ùå FAILED! No token found - Login redirect did not work</div>';
                tokenDiv.innerHTML = '';
                // Auto redirect back to login after 3 seconds
                setTimeout(() => {
                    alert('No token found. Redirecting back to login...');
                    window.location.href = './index.html';
                }, 3000);
            }
        }
        function clearToken() {
            localStorage.removeItem('collegedatingbyyt_token');
            checkToken();
        }
        function goBack() {
            window.location.href = './index.html';
        }
        // Check immediately when page loads
        window.addEventListener('load', () => {
            console.log('üìÑ Test dashboard loaded');
            checkToken();
        });
    </script>
</body>
</html>
